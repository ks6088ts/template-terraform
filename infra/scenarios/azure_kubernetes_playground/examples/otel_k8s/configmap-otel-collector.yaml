apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: playground-otel
  labels:
    app.kubernetes.io/name: otel-collector
    app.kubernetes.io/part-of: otel-stack
data:
  config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318

    processors:
      batch: {}

    exporters:
      debug:
        verbosity: detailed
      otlp/jaeger:
        endpoint: jaeger:4317
        tls:
          insecure: true
      prometheus:
        endpoint: 0.0.0.0:8889
      prometheusremotewrite:
        endpoint: http://prometheus:9090/api/v1/write

    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [otlp/jaeger, debug]
        metrics:
          receivers: [otlp]
          processors: [batch]
          exporters: [prometheus, prometheusremotewrite, debug]
        logs:
          receivers: [otlp]
          processors: [batch]
          exporters: [debug]
