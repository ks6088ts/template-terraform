apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: playground-otel
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/part-of: otel-stack
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      - job_name: "otel-collector"
        static_configs:
          - targets: ["otel-collector:8889"]
